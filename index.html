<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="./src/add-todo-form-modal/add-todo-form-modal.css">
  <link rel="stylesheet" href="./src/todo-item/todo-item.css">
  <title>ToDo</title>
</head>
<body>
  <section class="todo">
    <div class="todo__container">

      <h1 class="todo__title">To Do List</h1>

      <div class="todo__actions">
        <button class="todo__actions_button button">All</button>
        <button class="todo__actions_button button">In progress</button>
        <button class="todo__actions_button button">Done</button>
        <button class="todo__actions_button button">Clear done</button>
      </div>

      <div class="todo__form">
        <input type="text" class="todo__form_title" placeholder="Enter task title" pattern="^[a-zA-Z0-9]+$" required>
        <button class="todo__form_button">
          <img src="./src/assets/icons/plus-solid.svg" alt="set dates">
        </button>
      </div>

      <ul class="todo-list"></ul>
    </div>
  </section>

  <script src="./dist/bundle.js"></script>
</body>
</html>
