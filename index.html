<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="./app/src/todo-form-modal/todo-form-modal.css">
  <link rel="stylesheet" href="./app/src/todo-item/todo-item.css">
  <title>ToDo</title>
</head>
<body>
  <section class="todo">
    <div class="todo__container">

      <h1 class="todo__container_title">To Do List</h1>

      <div class="todo__container_actions">
        <button class="todo__container_actions_button all-button">All</button>
        <button class="todo__container_actions_button active-button">Active</button>
        <button class="todo__container_actions_button completed-button">Completed</button>
        <button class="todo__container_actions_button clear-completed-button">Clear completed</button>
      </div>

      <div class="todo__container_form">
        <input type="text" class="todo__container_form_input" placeholder="Enter task title" pattern="^[a-zA-Z0-9]+$" required>
        <button class="todo__container_form_button">
          <img src="./app/assets/icons/plus-solid.svg" alt="set dates">
        </button>
      </div>

      <ul class="todo-list"></ul>
    </div>
  </section>

  <script src="./dist/bundle.js"></script>
</body>
</html>
